stop on stopping vdr or suspend or stopping openbox

pre-start script
  . /usr/share/yavdr/helpers/upstart-frontend
  prestart

  vdr-dbus-send /Remote remote.Enable ||:
  vdr-dbus-send /Plugins/softhddevice plugin.SVDRPCommand string:'RESU' ||:
  vdr-dbus-send /Plugins/softhddevice plugin.SVDRPCommand string:'ATTA' ||:
end script

post-stop script
  . /usr/share/yavdr/helpers/upstart-frontend
  poststop

  vdr-dbus-send /Remote remote.Disable ||:
  vdr-dbus-send /Plugins/softhddevice plugin.SVDRPCommand string:'DETA' ||:
end script
