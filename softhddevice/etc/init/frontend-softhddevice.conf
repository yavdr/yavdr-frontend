description "softhddevice frontend"
author "Marco Scholl <yavdr@marco-scholl.de>"

stop on stopping backend or suspend or stopping openbox

pre-start script
  . /usr/share/yavdr/helpers/upstart-frontend
  prestart

  /usr/bin/vdr-dbus-send /Remote remote.Enable ||:
  /usr/bin/vdr-dbus-send /Plugins/softhddevice plugin.SVDRPCommand string:'ATTA' ||:
end script

post-stop script
  . /usr/share/yavdr/helpers/upstart-frontend
  poststop

  /usr/bin/vdr-dbus-send /Remote remote.Disable ||:
  /usr/bin/vdr-dbus-send /Plugins/softhddevice plugin.SVDRPCommand string:'DETA' ||:
end script
